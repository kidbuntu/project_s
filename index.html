<!DOCTYPE html>
<html>
<head>
	<title>PROJECT S</title>
	<link rel="icon" type="text/css" href="images/new_logo.png" sizes="">    
	<!-- <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css"> -->
	<link rel="stylesheet" type="text/css" href="easyui/themes/bootstrap/easyui.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/bootstrap/tabs.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="easyui/themes/color.css">
	<link rel="stylesheet" type="text/css" href="easyui/demo/demo.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<script type="text/javascript" src="easyui/jquery.min.js"></script>
	<script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>	
	<script type="text/javascript" src="easyui/datagrid-detailview.js"></script>

	<script type="text/javascript" src="js/main.js"></script>
	<!-- TABS -->
	<script type="text/javascript" src="js/registration_tab.js"></script>
	<script type="text/javascript" src="js/event_tab.js"></script>
	<script type="text/javascript" src="js/asset_tab.js"></script>
	<script type="text/javascript" src="js/users_tab.js"></script>
	<script type="text/javascript" src="js/student_tab.js"></script>
	<script type="text/javascript" src="js/reports_tab.js"></script>

	<script>
		$(function(){
			$('#tab_container').tabs({
				fit:true,
				tabHeight:80,
				tabWidth:120,
				selected:0
			});	
		});
	</script>

<style scoped="scoped">
body{
	margin: 0px;
}
.tt-inner{
display:inline-block;
line-height:12px;
padding-top:5px;
}
.tt-inner img{
border:0;
}
</style>
</head>
<body>
<script>
	$(function(){
		$('#loader').css('display','none');
		$('.container').css('visibility','visible');
	});
</script>
<div id="loader"></div>
<div class="container">
	<!-- HEADER -->
	<div data-options="region:'north'" style="height:50px;background-color: #3d3d3d">
		<img src="images/new_logo.png" style="width: auto ; height: 90%; padding-left: 10px; margin-right: 10px; float: left;">
		<div style="color: white; padding-top: 10px; font-size: 22px; float: left;">
			<label>STUDENT-COUNCIL MANAGEMENT SYSTEM - <span id="user"></span></label>
		</div>
		<div style="float: right; margin: 8px 10px">
			<a href="#" id="btn_logout">Logout</a>
		</div>
	</div>

	<!-- MAIN CONTENT -->
	<div data-options="region:'center'">
		<div id="tab_container" data-options="">

			<!-- REGISTRATIONS TAB -->
			<div class="gen-padding" title="<span class='tt-inner'><img src='images/search.png'/><br>Registration</span>">
				<div class="container">

					<!-- WEST PANEL -->
					<div data-options="region:'west', width:500">
						<div class="container">
							<div id="ctr" class="gen-padding">
								<form id="ff_regtab" method="post">
									<div class="gen-padding ff_regtab_flds">
										<input  name="student_id" id="txtbx_stid" type="text" style="width: 100%;">
									</div>
									<div class="gen-padding ff_regtab_flds">
										<input  id="nbrbx_transid" name="trans_id" type="text" style="width: 100%;">
									</div>
									<div class="gen-padding ff_regtab_flds">
										<input  name="lastname" id="txtbx_ln" type="text" style="width: 100%;">
									</div>
									<div class="gen-padding ff_regtab_flds">
										<input  name="firstname" id="txtbx_fn" type="text" style="width: 100%;">
									</div>
									<div class="gen-padding ff_regtab_flds">
										<input  name="balance" id="nbrbx_bal" type="text" style="width: 100%;">
									</div>
								</form>	

								<!-- CONFIRMATION DLG -->
								<div id="dlg_transaction" style="font-size: 28px;"></div>

								<!-- PAYMENT DLG -->
								<div id="dlg_pmt" class="easyui-dialog" style="font-size: 28px; padding: 15px;">
									<div class="gen-padding">
										<form id="fm_pmt" method="post" novalidate>
											<input id="fld_pmt_amt" class="easyui-numberbox" data-options="prompt:'Enter Payment Amount Here',fit:true,required:true">	
										</form>
										
									</div>
								</div>

								<!-- PAYMENT CONFIRMATION DLG -->
								<div id="dlg_pmt_cnf" style="font-size: 28px;"></div>

							</div>
							<div id="sth">
								<table id="dg_reg"></table>
							</div>

							<!-- NORTH NAV HEADER TOOLBAR -->
							<div id="rg_tab_nvbtns">
								<a id="btn_void" href="#" style="float: right;">Void</a>
								<!-- <a id="btn_search" href="#" style="float: right;">Search</a> -->
								<a id="btn_done" href="#">Done</a>
							</div>
						</div>
					</div>

					<!-- RIGHT 'CENTER 'PANEL -->
					<div data-options="region:'center'">
						<table id="dg_history"></table>
					</div>
				</div>	
			</div>
			<!-- END OF REGISTRATIONS -->

			<!-- DASHBOARD TAB -->
			<div class="gen-padding" title="<span class='tt-inner'><img src='images/Dash.png'/><br>Dashboard</span>"></div>
			<!-- END OF DASHBOARD TAB -->

			<!-- EVENTS TAB -->
			<div class="gen-padding" title="<span class='tt-inner'><img src='images/event.png'/><br>Events</span>">			
				<table id="dg_event"></table>

				<!-- TOOLBAR -->
				<div id="tb_event">
					<a href="#" id="btn_event">Create</a>
					<a href="#" id="btn_edit_event">Edit</a>
					<a href="#" id="btn_remove_event">Remove</a>
					<a href="#" id="mb_options" style="float: right;">Options</a>
						<div id="mm_options">
							<div id="btn_category">Category</div>
						</div>
				</div>
				<!-- DIALOG BOX NEW EVENT -->
				<div id="dlg_event">
					<form id="fm_event" method="post" novalidate style="margin:0;padding:20px 20px">
						<h3>Event Information</h3>
						<div style="padding-bottom: 10px;">
							<input type="text" id="txtbx_eventname" name="event_name" style="width: 100%;">
						</div>
						<div style="padding-bottom: 10px;">
							<input id="cc_category" name="event_category_id" style="width: 100%;">
						</div>
						<div style="padding-bottom: 10px;">
							<input type="text" id="txtbx_eventdesc" name="event_description" style="width: 100%; height: 60px;">
						</div>
						<div style="padding-bottom: 10px;">
							<input type="text" id="nbrbx_fee" name="fee" style="width: 100%;">
						</div>
						<div style="padding-bottom: 10px;">
							<input type="text" id="dtbx_startdt" name="start_dt" style="width: 100%;">
						</div>
					</form>
				</div>

				<!-- WINDOW PANEL CATEGORY -->
				<div id="window_category" style="">
					<table id="dg_category"></table>
				</div>
				<div id="ft_category">
					<a href="#" id="btn_ft_close" style="float: right;">Close</a>
				</div>
				<!-- DIALOG CATEGORY -->
				<div id="dlg_category" style="padding: 5px;">
					<form id="fm_category" method="post" novalidate style="margin: 0;padding:20px 20px;">
						<h3>Category Information</h3>
						<div style="padding-bottom: 10px;">
							<input type="text" id="txtbx_categoryname" name="category_name" style="width: 100%;">
						</div>
						<div style="padding-bottom: 10px;">
							<input type="text" id="txtbx_categorydesc" name="category_description" style="width: 100%;">
						</div>
					</form>
				</div>
			</div>
			<!-- END OF EVENTS TAB -->

			<!-- ASSET TAB -->
			<div class="gen-padding" title="<span class='tt-inner'><img src='images/php.png'/><br>Assets</span>">
				<div id="asset_subtab">
					<div title="Equipments" class="gen-padding">
						<table id="dg_equipment"></table>
					</div>
					<div title="Cashflows" class="gen-padding">
						<table id="dg_cashflow"></table>
					</div>	
					<div title="Accounts" class="gen-padding">
						<table id="dg_accounts"></table>
					</div>	
				</div>	
			</div>
			<!-- END OF ASSET TAB -->

			<!-- USERS TAB -->
			<div class="gen-padding" title="<span class='tt-inner'><img src='images/icon.png'/><br>Users</span>">
				<table id="dg_users"></table>
			</div>
			<!-- END OF USERS TAB -->

			<!-- STUDENT TAB -->
			<div class="gen-padding" title="<span class='tt-inner'><img src='images/user.png'/><br>Student List</span>">
				<table id="dg_students">
				</table>

				<!-- DLG STUDENTS -->
				<div id="dlg_students" data-options="">
			        <form id="fm_std" method="post" novalidate style="margin:0;padding:20px 50px">
			            <h3>Student Information</h3>
			            <div style="margin-bottom:10px">
			                <input name="fname" id="fn_std" label="First Name" style="width:100%">
			            </div>
			            <div style="margin-bottom:10px">
			                <input name="lname" id="ln_std" label="Last Name" style="width:100%">
			            </div>
			            <div style="margin-bottom:10px">
			                <input name="contact_no" id="contact_no_std" label="Phone No:" style="width:100%">
			            </div>
			            <div style="margin-bottom:10px">
			                <input name="email" id="email_std" validType="email" label="Email:" style="width:100%">
			            </div>
			        </form>
			    </div>
			</div>
			<!-- END OF STUDENT TAB -->

			<!-- REPORTS TAB -->
			<div class="gen-padding" title="<span class='tt-inner'><img src='images/ic_event_note_black_24dp_2x.png'/><br>Reports</span>">
				<table id="dg_reports"></table>
				<div id="tb_dg_reports" style="padding:2px 5px;">
			        Date From: <input class="easyui-datebox" style="width:110px">
			        To: <input class="easyui-datebox" style="width:110px">
			        Select Report: 
			        <select class="easyui-combobox" panelHeight="auto" style="width:100px">
			            <option value="java">Java</option>
			            <option value="c">C</option>
			            <option value="basic">Basic</option>
			            <option value="perl">Perl</option>
			            <option value="python">Python</option>
			        </select>
			        <a href="#" class="easyui-linkbutton" iconCls="icon-search">Search</a>
			        <a href="#" class="easyui-linkbutton" iconCls="icon-redo">Export</a>
			    </div>
			</div>
			<!-- END OF REPORTS TAB -->
	</div>
</div>
</body>
</html>
